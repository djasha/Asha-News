version: '3.8'

services:
  directus-db:
    image: postgres:15-alpine
    container_name: directus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: directus
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: ${DIRECTUS_DB_PASSWORD}
    volumes:
      - directus_db_data:/var/lib/postgresql/data
    networks:
      - directus-isolated
    ports: []  # No external ports - internal only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directus"]
      interval: 30s
      timeout: 10s
      retries: 5

  directus-redis:
    image: redis:7-alpine
    container_name: directus-redis
    restart: unless-stopped
    volumes:
      - directus_redis_data:/data
    networks:
      - directus-isolated
    ports: []  # No external ports - internal only
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  directus:
    image: directus/directus:latest
    container_name: directus-app
    restart: unless-stopped
    ports:
      - "${DIRECTUS_PORT:-8055}:8055"  # Configurable port, defaults to 8055
    environment:
      # Database
      DB_CLIENT: pg
      DB_HOST: directus-db
      DB_PORT: 5432
      DB_DATABASE: directus
      DB_USER: directus
      DB_PASSWORD: ${DIRECTUS_DB_PASSWORD}
      
      # Cache
      CACHE_ENABLED: true
      CACHE_STORE: redis
      REDIS: redis://directus-redis:6379
      
      # Security
      KEY: ${DIRECTUS_SECRET_KEY}
      SECRET: ${DIRECTUS_SECRET}
      
      # Admin User (first time setup)
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD}
      
      # General
      PUBLIC_URL: ${DIRECTUS_PUBLIC_URL}
      CORS_ENABLED: true
      CORS_ORIGIN: ${DIRECTUS_CORS_ORIGIN}
      
      # File Storage
      STORAGE_LOCATIONS: local
      STORAGE_LOCAL_ROOT: ./uploads
      
      # Email (optional - for user invitations)
      EMAIL_FROM: ${DIRECTUS_EMAIL_FROM:-no-reply@asha.news}
      EMAIL_TRANSPORT: smtp
      EMAIL_SMTP_HOST: ${DIRECTUS_SMTP_HOST:-}
      EMAIL_SMTP_PORT: ${DIRECTUS_SMTP_PORT:-587}
      EMAIL_SMTP_USER: ${DIRECTUS_SMTP_USER:-}
      EMAIL_SMTP_PASSWORD: ${DIRECTUS_SMTP_PASSWORD:-}
      
      # Logging
      LOG_LEVEL: info
      LOG_STYLE: pretty
      
      # Resource limits (prevent interference)
      NODE_OPTIONS: "--max-old-space-size=1024"
      
    volumes:
      - directus_uploads:/directus/uploads
      - directus_extensions:/directus/extensions
    networks:
      - directus-isolated
    depends_on:
      directus-db:
        condition: service_healthy
      directus-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8055/server/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    # Resource limits to prevent impact on other services
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

volumes:
  directus_db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/directus-data/db
  directus_redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/directus-data/redis
  directus_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/directus-data/uploads
  directus_extensions:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/directus-data/extensions

networks:
  directus-isolated:
    driver: bridge
    name: directus-network
    ipam:
      config:
        - subnet: 172.20.0.0/16  # Custom subnet to avoid conflicts
